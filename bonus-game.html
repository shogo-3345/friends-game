        const otherPeoplePhotos = [
            "otherpeople/IMG_6776.jpg",

        let currentQuestion = null;
        let bonusQuestionCount = 0;
        let bonusCorrectCount = 0;
        let bonusTimer = null;
        let timeLeft = 70;
        let usedQuestions = [];
        let usedPhotos = [];

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            playSound(523, 0.2);
            setTimeout(() => playSound(659, 0.2), 100);
            setTimeout(() => playSound(784, 0.3), 200);
        }

        function playWrongSound() {
            playSound(200, 0.5, 'sawtooth');
        }

        function startTimer() {
            bonusTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                const progress = (70 - timeLeft) / 100;
                const backgroundSize = Math.min(progress * 150, 100);
                document.body.style.backgroundSize = `${backgroundSize}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(bonusTimer);
                    endBonusGame();
                }
            }, 1000);
        }

        function nextBonusQuestion() {
            if (bonusQuestionCount >= 8) {
                clearInterval(bonusTimer);
                endBonusGame();
                return;
            }

            bonusQuestionCount++;
            document.getElementById('questionNumber').textContent = bonusQuestionCount;
            
            let photoIndex;
            do {
                photoIndex = Math.floor(Math.random() * otherPeoplePhotos.length);
            } while (usedPhotos.includes(photoIndex));
            
            usedPhotos.push(photoIndex);
            document.getElementById('bonusPhoto').src = otherPeoplePhotos[photoIndex];

            const types = ['kanji', 'history', 'trivia'];
            let type, questionList, questionIndex;
            
            do {
                type = types[Math.floor(Math.random() * types.length)];
                questionList = questions[type];
                questionIndex = Math.floor(Math.random() * questionList.length);
                currentQuestion = questionList[questionIndex];
            } while (usedQuestions.includes(`${type}-${questionIndex}`));
            
            usedQuestions.push(`${type}-${questionIndex}`);
            
            if (type === 'trivia') {
                showTriviaQuestion();
            } else {
                showInputQuestion(type);
            }
        }

        function showInputQuestion(type) {
            const prefix = type === 'kanji' ? '„Åì„ÅÆÊº¢Â≠ó„ÅÆË™≠„ÅøÊñπ„ÅØÔºü<br>' : '';
            document.getElementById('bonusQuestion').innerHTML = `${prefix}${currentQuestion.q}`;
            document.getElementById('bonusInput').style.display = 'block';
            document.getElementById('bonusChoices').style.display = 'none';
            document.getElementById('answerInput').focus();
        }

        function showTriviaQuestion() {
            document.getElementById('bonusQuestion').innerHTML = currentQuestion.q;
            document.getElementById('bonusInput').style.display = 'none';
            
            const choicesDiv = document.getElementById('bonusChoices');
            choicesDiv.style.display = 'block';
            choicesDiv.innerHTML = '';
            
            currentQuestion.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice;
                button.onclick = () => checkTriviaAnswer(index);
                choicesDiv.appendChild(button);
            });
        }

        function checkAnswer() {
            const input = document.getElementById('answerInput').value.trim();
            if (input === currentQuestion.a) {
                bonusCorrectCount++;
                playCorrectSound();
                document.getElementById('answerInput').value = '';
                nextBonusQuestion();
            } else {
                playWrongSound();
            }
        }

        function checkTriviaAnswer(selectedIndex) {
            if (selectedIndex === currentQuestion.a) {
                bonusCorrectCount++;
                playCorrectSound();
                nextBonusQuestion();
            } else {
                playWrongSound();
            }
        }

            clearInterval(bonusTimer);

            // BGMÂÅúÊ≠¢
            const bgm = document.getElementById('bgm');
            bgm.pause();
            bgm.currentTime = 0;

            const result = document.getElementById('result');

            const text = document.getElementById('resultText');
            
            if (bonusCorrectCount >= 8) {
